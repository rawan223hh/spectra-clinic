<!-- 
Child Element Questionnaire - Five Elements Theory

This project is a Child Element Questionnaire based on the Five Elements Theory.
The Five Elements (Wood, Fire, Earth, Metal, Water) originate from ancient Chinese philosophy 
and are used to understand personality traits, strengths, and challenges. 
Each element represents different qualities and tendencies in a child's behavior.

Understanding a child's dominant element can help parents and educators support 
their development in a more personalized way. This questionnaire helps identify 
the primary element of a child by analyzing responses to key behavioral questions.

Developed to aid parents, teachers, and therapists in better understanding children’s nature.
-->

    </style>
</head>

            function populateQuestions() {
                const questionsDiv = document.getElementById("questions");
                if (!questionsDiv) return;

                questionsDiv.innerHTML = "";

                Object.keys(elements).forEach((element) => {
                    elements[element].questions.forEach((question, index) => {
                        const div = document.createElement("div");
                        div.className = "question";
                        div.innerHTML = `
                            <label>${question}</label>
                            <select name="${element}-${index}" required>
                                <option value="" disabled selected>اختر / Select</option>
                                <option value="1">نادراً / Rarely</option>
                                <option value="2">أحيانًا / Sometimes</option>
                                <option value="3">كثيرًا / Often</option>
                            </select>`;
                        questionsDiv.appendChild(div);
                    });
                });
            }

            document.getElementById("quiz-form").addEventListener("submit", function (event) {
                event.preventDefault();
                let valid = true;

                document.querySelectorAll("select").forEach(select => {
                    if (!select.value) {
                        valid = false;
                        select.style.border = "2px solid red";
                    } else {
                        select.style.border = "1px solid #ccc";
                    }
                });

                if (!valid) {
                    alert("يرجى الإجابة على جميع الأسئلة قبل الإرسال / Please answer all questions before submitting.");
                    return;
                }

                const formData = new FormData(event.target);
                let scores = { Wood: 0, Fire: 0, Metal: 0, Water: 0 };

                formData.forEach((value, key) => {
                    const elementType = key.split("-")[0];
                    if (scores.hasOwnProperty(elementType)) {
                        scores[elementType] += parseInt(value) || 0;
                    }
                });

                const highestScore = Math.max(...Object.values(scores));
                const dominantElements = Object.keys(scores).filter((key) => scores[key] === highestScore);

                if (dominantElements.length === 0) {
                    document.getElementById("result").innerHTML = "<h3>العنصر المسيطر:</h3> <p>لا يوجد عنصر مهيمن. حاول مرة أخرى! / No dominant element found. Try again!</p>";
                    document.getElementById("result").style.display = "block";
                    return;
                }

                let resultHTML = "<h3>العنصر المسيطر / Dominant Element:</h3>";
                dominantElements.forEach((element) => {
                    resultHTML += `<strong>${element}</strong><br>`;
                    resultHTML += `<strong>الصفات / Traits:</strong> ${elements[element].traits}<br>`;
                    resultHTML += `<strong>النصائح / Advice:</strong> ${elements[element].advice}<br>`;
                    resultHTML += `<strong>المهن / Careers:</strong> ${elements[element].careers}<br><br>`;
                });

                document.getElementById("result").innerHTML = resultHTML;
                document.getElementById("result").style.display = "block";
            });

            populateQuestions();
        });

</body>
</html>
